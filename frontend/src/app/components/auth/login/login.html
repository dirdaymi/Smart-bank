<section class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="flex rounded-2xl shadow-lg max-w-4xl p-5 bg-white items-center">

    <div class="md:block hidden w-1/2 p-5">
      <img class="rounded-2xl" src="https://img.freepik.com/free-vector/mobile-banking-modern-concept-illustration_114360-4641.jpg" alt="Login Image">
    </div>

    <div class="md:w-1/2 px-8 md:px-16">
      <h2 class="font-bold text-2xl text-[#002D74]">Connexion</h2>
      <p class="text-xs mt-4 text-[#002D74]">Connectez-vous à votre espace SmartBank</p>

      <form class="flex flex-col gap-4 mt-8">
        <div class="relative">
          <input class="p-2 rounded-xl border w-full focus:outline-none focus:border-blue-500 transition"
                 type="email"
                 name="email"
                 placeholder="Email"
                 [(ngModel)]="email">
        </div>

        <div class="relative">
          <input class="p-2 rounded-xl border w-full focus:outline-none focus:border-blue-500 transition"
                 type="password"
                 name="password"
                 placeholder="Mot de passe"
                 [(ngModel)]="password">
        </div>

        <button (click)="onLogin()" class="bg-blue-600 rounded-xl text-white py-2 hover:scale-105 duration-300 shadow-md">
          Se connecter
        </button>
      </form>

      <div class="mt-5 text-xs border-b border-[#002D74] py-4 text-[#002D74]">
        <a href="#" class="hover:underline">Mot de passe oublié ?</a>
      </div>

      <div class="mt-3 text-xs flex justify-between items-center text-[#002D74]">
        <p>Pas encore de compte ?</p>
        <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300 hover:bg-gray-50">S'inscrire</button>
      </div>
    </div>
  </div>
</section>
