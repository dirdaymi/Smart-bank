<div class="p-6 max-w-md mx-auto bg-white rounded shadow mt-10">
    <h2 class="text-xl font-bold mb-4">Changer mot de passe</h2>
    <form (ngSubmit)="updatePassword()">
        <input [(ngModel)]="passwords.old" name="old" type="password" placeholder="Ancien mot de passe" class="w-full border p-2 rounded mb-3">
        <input [(ngModel)]="passwords.new" name="new" type="password" placeholder="Nouveau mot de passe" class="w-full border p-2 rounded mb-3">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Valider</button>
    </form>
</div>
