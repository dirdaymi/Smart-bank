<div class="fixed bottom-6 right-6 z-50 flex flex-col items-end space-y-4">

  <div *ngIf="isOpen"
       class="w-80 h-96 bg-white rounded-lg shadow-2xl border border-gray-200 flex flex-col overflow-hidden transition-all duration-300 ease-in-out transform">

    <div class="bg-blue-600 p-4 flex justify-between items-center text-white">
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <span class="font-bold">Assistant IA</span>
      </div>
      <button (click)="toggleChat()" class="hover:bg-blue-700 rounded p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>

    <div class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-3">

      <div class="flex justify-start">
        <div class="bg-gray-200 text-gray-800 rounded-lg rounded-tl-none px-4 py-2 max-w-[80%] text-sm shadow-sm">
          Bonjour ! Je suis l'IA de la banque. Comment puis-je vous aider aujourd'hui ?
        </div>
      </div>

      <div *ngFor="let msg of messages"
           class="flex"
           [ngClass]="{'justify-end': msg.isUser, 'justify-start': !msg.isUser}">
        <div class="px-4 py-2 rounded-lg text-sm shadow-sm max-w-[80%]"
             [ngClass]="{'bg-blue-600 text-white rounded-tr-none': msg.isUser, 'bg-gray-200 text-gray-800 rounded-tl-none': !msg.isUser}">
          {{ msg.content }}
        </div>
      </div>

      <div *ngIf="isLoading" class="text-xs text-gray-500 italic animate-pulse">
        L'IA est en train d'Ã©crire...
      </div>
    </div>

    <div class="p-3 bg-white border-t border-gray-100">
      <div class="flex items-center space-x-2">
        <input [(ngModel)]="userMessage"
               (keyup.enter)="sendMessage()"
               type="text"
               placeholder="Posez votre question..."
               class="flex-1 border border-gray-300 rounded-full px-4 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">

        <button (click)="sendMessage()" class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform rotate-90" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <button (click)="toggleChat()"
          class="bg-blue-600 hover:bg-blue-700 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center transition-transform hover:scale-110 focus:outline-none ring-4 ring-blue-100">
    <svg *ngIf="!isOpen" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
    </svg>
    <svg *ngIf="isOpen" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</div>
