<div class="p-6 space-y-6">
  <h1 class="text-3xl font-bold text-gray-800">Tableau de Bord</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-xl shadow border-l-4 border-blue-500">
      <h3 class="text-gray-500">Clients</h3>
      <p class="text-3xl font-bold">{{ stats.totalUsers }}</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow border-l-4 border-green-500">
      <h3 class="text-gray-500">Fonds Gérés (MAD)</h3>
      <p class="text-3xl font-bold">{{ stats.totalFunds | number:'1.2-2' }}</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow border-l-4 border-purple-500">
      <h3 class="text-gray-500">Opérations</h3>
      <p class="text-3xl font-bold">{{ stats.totalTransactions }}</p>
    </div>
  </div>

  <div class="bg-white p-6 rounded-xl shadow w-full md:w-1/2 mx-auto">
    <h3 class="text-xl font-bold mb-4 text-center">Répartition des Fonds</h3>
    <canvas baseChart
            [data]="pieChartData"
            [type]="pieChartType"
            [options]="pieChartOptions">
    </canvas>
  </div>
</div>
