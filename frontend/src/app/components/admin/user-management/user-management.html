<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">Gestion des Clients</h2>

    <div class="flex gap-4 mb-6">
        <input type="text"
               [(ngModel)]="keyword"
               (keyup.enter)="handleSearch()"
               placeholder="Rechercher par nom..."
               class="border p-2 rounded w-64 shadow-sm">
        <button (click)="handleSearch()" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-black transition">
            Rechercher
        </button>
        <button *ngIf="keyword" (click)="keyword=''; handleSearch()" class="text-gray-500 hover:text-gray-700">
            Effacer
        </button>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mb-6">
        <form (ngSubmit)="saveCustomer()" class="flex gap-4">
            <input [(ngModel)]="newCustomer.name" name="name" placeholder="Nom complet" class="border p-2 rounded flex-1">
            <input [(ngModel)]="newCustomer.email" name="email" placeholder="Email" class="border p-2 rounded flex-1">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Ajouter</button>
        </form>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-100">
            <tr>
                <th class="p-3 text-left">ID</th>
                <th class="p-3 text-left">Nom</th>
                <th class="p-3 text-left">Email</th>
                <th class="p-3 text-right">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of customers" class="border-b hover:bg-gray-50">
                <td class="p-3">{{ c.id }}</td>
                <td class="p-3 font-bold">{{ c.name }}</td>
                <td class="p-3">{{ c.email }}</td>
                <td class="p-3 text-right">
                    <button (click)="deleteCustomer(c.id)" class="text-red-600 hover:text-red-900">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
