<div class="p-6">
  <h2 class="text-2xl font-bold mb-6">Opérations Bancaires</h2>

  <div class="bg-white p-6 rounded-lg shadow mb-6">
    <div class="flex gap-4">
      <input [(ngModel)]="accountId" placeholder="Entrez l'ID du compte (UUID)" class="border p-2 rounded flex-1">
      <button (click)="searchAccount()" class="bg-blue-600 text-white px-6 rounded hover:bg-blue-700">Rechercher</button>
    </div>
    <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>
  </div>

  <div *ngIf="account" class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="font-bold text-gray-500 mb-2">Solde Actuel</h3>
      <p class="text-4xl font-bold text-gray-800">{{ account.balance | number:'1.2-2' }} MAD</p>
      <div class="mt-4">
        <span class="bg-gray-200 px-3 py-1 rounded text-sm">Client: {{ account.customer?.name }}</span>
        <span class="ml-2 bg-blue-100 text-blue-800 px-3 py-1 rounded text-sm">{{ account.type }}</span>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow border-l-4 border-yellow-500">
      <h3 class="font-bold mb-4">Nouvelle Opération</h3>

      <div class="flex gap-4 mb-3">
        <label class="flex items-center space-x-2">
          <input type="radio" name="opType" [(ngModel)]="operationType" value="DEBIT"> <span>Débit</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="opType" [(ngModel)]="operationType" value="CREDIT"> <span>Crédit</span>
        </label>
      </div>

      <input [(ngModel)]="amount" type="number" placeholder="Montant" class="w-full border p-2 rounded mb-3">
      <input [(ngModel)]="description" type="text" placeholder="Motif" class="w-full border p-2 rounded mb-3">

      <button (click)="executeOperation()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">
        Valider l'opération
      </button>
    </div>
  </div>
</div>
